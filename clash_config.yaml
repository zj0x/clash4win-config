port: 7890
socks-port: 7891
mixed-port: 7892
redir-port: 7893
tproxy-port: 7894
# ä¿æŒ IPv6 å…³é—­ä»¥ç¡®ä¿ç¨³å®š
ipv6: false
allow-lan: true
mode: rule
log-level: info
unified-delay: true
external-controller: 0.0.0.0:9090

# --- æ ¸å¿ƒæ€§èƒ½ä¼˜åŒ– ---
tcp-concurrent: true
keep-alive-interval: 600
find-process-mode: strict
global-client-fingerprint: chrome

# --- Meta Geo æ•°æ® ---
geodata-mode: true
geodata-loader: standard
geo-auto-update: true
geo-update-interval: 24
geox-url:
  mmdb: https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/release/geoip.dat
  geoip: https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/release/geoip.dat
  geosite: https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/release/geosite.dat
  asn: https://github.com/xishang0128/geoip/releases/download/latest/GeoLite2-ASN.mmdb

profile:
  store-selected: true
  store-fake-ip: true

# --- å—…æ¢å™¨ ---
sniffer:
  enable: true
  parse-pure-ip: true
  force-dns-mapping: false
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: false
    TLS:
      ports: [443, 8443]
      override-destination: false
    QUIC:
      ports: [443, 8443]
      override-destination: false
  skip-domain:
    - "Mijia Cloud"
    - "+.push.apple.com"
    - "+.apple.com"

# --- Tun æ¨¡å¼ ---
tun:
  enable: true
  stack: system
  auto-route: true
  auto-detect-interface: true
  dns-hijack:
    - any:53
    - tcp://any:53
  mtu: 1400

# --- DNS è®¾ç½® ---
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts: true
  use-system-hosts: true
  
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  
  nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - https://doh.pub/dns-query
  
  fallback:
    - https://1.1.1.1/dns-query
    - https://dns.google/dns-query
    - tcp://8.8.8.8
  
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
    domain:
      - '+.google.com'
      - '+.facebook.com'
      - '+.youtube.com'

