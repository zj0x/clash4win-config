port: 7890
socks-port: 7891
mixed-port: 7892
ipv6: false
allow-lan: true
mode: rule
log-level: info
unified-delay: true
external-controller: 0.0.0.0:9090
tcp-concurrent: true
keep-alive-interval: 30
tcp-no-delay: true
find-process-mode: strict
global-client-fingerprint: chrome

# --- Meta Geo 数据 ---
geodata-mode: true
geodata-loader: standard
geo-auto-update: true
geo-update-interval: 24
geox-url:
  mmdb: https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/release/geoip.dat
  geoip: https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/release/geoip.dat
  geosite: https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/release/geosite.dat
  asn: https://github.com/xishang0128/geoip/releases/download/latest/GeoLite2-ASN.mmdb

profile:
  store-selected: true
  store-fake-ip: true

# --- 嗅探器优化 ---
sniffer:
  enable: true
  parse-pure-ip: true
  force-dns-mapping: true # ⚠️ [优化] 改为 true，不仅嗅探，还将嗅探到的域名反向映射回 DNS 缓存，提高准确率
  override-destination: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
      override-destination: true
    QUIC:
      ports: [443, 8443]
      override-destination: true
  skip-domain:
    - "Mijia Cloud"
    - "+.push.apple.com"
    - "dns.alidns.com"
    - "doh.pub"
    - "+.apple.com"
    - "223.5.5.5"
    - "119.29.29.29"

# --- Tun 模式 ---
tun:
  enable: true
  stack: gvisor # ⚠️ [优化] system 改为 mixed，兼容性更好，减少 Windows 下的玄学断流
  auto-route: true
  auto-detect-interface: true
  dns-hijack:
    - any:53
    - tcp://any:53
  mtu: 1400 # ⚠️ [优化] 如果是千兆局域网，可尝试 9000 (Jumbo Frame) 或保持 1400/1500。保守设置保持 1400 即可。

# --- DNS 设置 (速度核心) ---
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16

  fake-ip-filter:
    - "+.lan"
    - "+.local"
    - "msftconnecttest.com"
    - "msftncsi.com"
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    - "*.msftconnecttest.com"
    - "*.msftncsi.com"
    - "msftconnecttest.com"
    - "msftncsi.com"
    - "*.stun.*.*"
    - "stun.*.*"
    - "stun.*.*.*"
    - "+.srv.nintendo.net"
    - "+.stun.playstation.net"
    - "xbox.*.*.microsoft.com"
    - "+.xboxlive.com"
    - "+.battlenet.com.cn"
    - "+.wotgame.cn"
    - "+.wggames.cn"
    - "+.wowsgame.cn"
    - "+.wargaming.net"
    - "*.qq.com"
    - "music.163.com"
    - "*.music.163.com"
    - "*.126.net"
    - "musicapi.taihe.com"
    - "music.taihe.com"
    - "songsearch.kugou.com"
    - "trackercdn.kugou.com"
    - "*.kuwo.cn"
    - "api.joox.com"
    - "y.qq.com"
    - "*.y.qq.com"
    - "streamoc.music.tc.qq.com"
    - "mobileoc.music.tc.qq.com"
    - "isure.stream.qqmusic.qq.com"
    - "dl.stream.qqmusic.qq.com"
    - "aqqmusic.tc.qq.com"
    - "amobile.music.tc.qq.com"
    - "*.xiami.com"
    - "*.music.migu.cn"
    - "music.migu.cn"
    - "+.pool.ntp.org"
    - "*.time.edu.cn"
    - "*.ntp.org.cn"
    - "+.360.cn"
    - "+.360safe.com"
    - "+.360.com"
    - "+.qihoo.com"
    - "+.360buy.com"
    - "+.jd.com"
    - "+.taobao.com"
    - "+.tmall.com"

  use-hosts: true
  use-system-hosts: true
  prefer-h3: false
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - 114.114.114.114 
    - 8.8.8.8 
  
  nameserver:
    # ⚠️ [优化] 国内 DNS 走 H3/DoH，防止污染，提升解析成功率
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  
  proxy-server-nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  
  nameserver-policy:
    # Gemini/Google AI：强制使用非本地解析，降低污染/误分流
    "rule-set:Gemini":
      - https://dns.google/dns-query
      - https://cloudflare-dns.com/dns-query
    "domain:aistudio.google.com":
      - https://dns.google/dns-query
      - https://cloudflare-dns.com/dns-query
    "domain-suffix:generativelanguage.googleapis.com":
      - https://dns.google/dns-query
      - https://cloudflare-dns.com/dns-query
    "domain:robinfrontend-pa.googleapis.com":
      - https://dns.google/dns-query
      - https://cloudflare-dns.com/dns-query  

# --- 代理提供商 ---
proxy-providers:
  我的节点:
    type: http
    # ⚠️⚠️⚠️ 请在这里填入你的机场订阅链接 ⚠️⚠️⚠️
    url: 
    interval: 3600
    path: ./providers/my-nodes.yaml
    health-check:
      enable: true
      url: https://cp.cloudflare.com/generate_204
      interval: 150
      lazy: true 
    override:
      udp: true

# --- 规则集 ---
rule-providers:
  Adobe:
    type: http
    behavior: classical
    path: ./ruleset/Adobe.yaml
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Adobe/Adobe.yaml
    interval: 86400
  OpenAI:
    type: http
    behavior: classical
    path: ./ruleset/OpenAI_No_Resolve.yaml
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/OpenAI/OpenAI_No_Resolve.yaml
    interval: 86400
  Claude:
    type: http
    behavior: classical
    path: ./ruleset/Claude_No_Resolve.yaml
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Claude/Claude_No_Resolve.yaml
    interval: 86400
  Gemini:
    type: http
    behavior: classical
    path: ./ruleset/Gemini.yaml
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Gemini/Gemini.yaml
    interval: 86400
  Copilot:
    type: http
    behavior: classical
    path: ./ruleset/Copilot.yaml
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Copilot/Copilot.yaml
    interval: 86400

# --- 策略组 ---
proxy-groups:
  - name: Proxy
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Global.png
    proxies:
      - 手动切换
      - HK Auto
      - TW Auto
      - JP Auto
      - SG Auto
      - US Auto
      - UK Auto
      - DE Auto
      - NL Auto
      - DIRECT

  - name: AI
    type: select
    icon: https://fastly.jsdelivr.net/gh/Orz-3/mini@master/Color/OpenAI.png
    proxies:
      - 手动切换
      - US Auto
      - SG Auto
      - JP Auto

  - name: 手动切换
    type: select
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Static.png
    use:
      - 我的节点

  - name: YouTube
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/YouTube.png
    proxies:
      - SG Auto
      - HK Auto
      - TW Auto
      - JP Auto
      - US Auto
      - UK Auto
      - DE Auto
      - NL Auto
      - 手动切换

  - name: Google
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/refs/heads/master/IconSet/Color/Google_Search.png
    proxies:
      - SG Auto
      - HK Auto
      - JP Auto
      - US Auto
      - 手动切换

  - name: GitHub
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/GitHub.png
    proxies:
      - US Auto
      - JP Auto
      - SG Auto
      - 手动切换

  # 地区自动选择组 
  - name: HK Auto
    type: url-test
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/HK.png
    use: [我的节点]
    url: https://cp.cloudflare.com/generate_204
    interval: 300 
    tolerance: 150 
    lazy: true 
    filter: (?i)(香港|港|HKG|Hong\s*Kong)

  - name: TW Auto
    type: url-test
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/CN.png
    use: [我的节点]
    url: https://cp.cloudflare.com/generate_204
    interval: 300
    tolerance: 150
    lazy: true
    filter: (?i)(台湾|台|TWN|Taiwan|Taipei)

  - name: JP Auto
    type: url-test
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/JP.png
    use: [我的节点]
    url: https://cp.cloudflare.com/generate_204
    interval: 300
    tolerance: 150
    lazy: true
    filter: (?i)(日本|日|JPN|Japan|Tokyo|Osaka)

  - name: SG Auto
    type: url-test
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/SG.png
    use: [我的节点]
    url: https://cp.cloudflare.com/generate_204
    interval: 300
    tolerance: 150
    lazy: true
    filter: (?i)(新加坡|狮城|獅城|SGP|Singapore)

  - name: US Auto
    type: url-test
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/US.png
    use: [我的节点]
    url: https://cp.cloudflare.com/generate_204
    interval: 300
    tolerance: 50
    lazy: false
    filter: "(?i)(美国|USA|United\\s*States|America|\\bUS\\b)"

  - name: DE Auto
    type: url-test
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/DE.png
