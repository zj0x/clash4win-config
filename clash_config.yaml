port: 7890
socks-port: 7891
mixed-port: 7892
redir-port: 7893
tproxy-port: 7894
# 保持关闭 IPv6，防止 Google 转圈
ipv6: false
allow-lan: true
mode: rule
log-level: info
unified-delay: true
external-controller: 0.0.0.0:9090

# --- 核心优化 ---
tcp-concurrent: true
keep-alive-interval: 30
find-process-mode: strict
global-client-fingerprint: chrome

# --- Meta 内核 Geo 数据 ---
geodata-mode: true
geodata-loader: standard
geo-auto-update: true
geo-update-interval: 24
geox-url:
  mmdb: https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/release/geoip.dat
  geoip: https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/release/geoip.dat
  geosite: https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/release/geosite.dat
  asn: https://github.com/xishang0128/geoip/releases/download/latest/GeoLite2-ASN.mmdb

profile:
  store-selected: true
  store-fake-ip: true

# --- 嗅探器 ---
sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"

# --- Tun 模式 ---
tun:
  enable: true
  stack: system
  auto-route: true
  auto-detect-interface: true
  dns-hijack:
    - any:53
    - tcp://any:53

# --- DNS 设置 ---
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts: true
  use-system-hosts: true
  
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  
  proxy-server-nameserver:
    - https://doh.pub/dns-query
  
  nameserver-policy:
    "geosite:geolocation-!cn":
      - https://1.1.1.1/dns-query
      - https://dns.google/dns-query
    "rule-set:OpenAI,Claude,Gemini,Copilot":
      - https://1.1.1.1/dns-query
      - https://dns.google/dns-query

# --- 代理提供商 ---
proxy-providers:
  我的节点:
    type: http
    # ⚠️⚠️⚠️ 请在这里填入你的机场订阅链接 ⚠️⚠️⚠️
    url: https://api.wd-red.com/sub?target=clash&emoji=true&udp=true&scv=true&new_name=true&filename=WestData&url=https%3A%2F%2Fwd-red.com%2Fsubscribe%2Fnxyvnm-p1aasfef-N9zBNh3Id924
    interval: 3600
    path: ./providers/my-nodes.yaml
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
      lazy: true

# --- 规则集 ---
rule-providers:
  Adobe:
    type: http
    behavior: classical
    path: ./ruleset/Adobe.yaml
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Adobe/Adobe.yaml
    interval: 86400
  OpenAI:
    type: http
    behavior: classical
    path: ./ruleset/OpenAI_No_Resolve.yaml
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/OpenAI/OpenAI_No_Resolve.yaml
    interval: 86400
  Claude:
    type: http
    behavior: classical
    path: ./ruleset/Claude_No_Resolve.yaml
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Claude/Claude_No_Resolve.yaml
    interval: 86400
  Gemini:
    type: http
    behavior: classical
    path: ./ruleset/Gemini.yaml
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Gemini/Gemini.yaml
    interval: 86400
  Copilot:
    type: http
    behavior: classical
    path: ./ruleset/Copilot.yaml
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Copilot/Copilot.yaml
    interval: 86400

# --- 策略组 ---
proxy-groups:
  - name: 🌐 Proxy
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Global.png
    proxies:
      - 🌀 AI
      - 🚀 手动切换
      - 📺 YouTube
      - 🇭🇰 HK Auto
      - 🇨🇳 TW Auto
      - 🇯🇵 JP Auto
      - 🇸🇬 SG Auto
      - 🇺🇸 US Auto
      - DIRECT

  - name: 🌀 AI
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/OpenAI.png
    proxies:
      - 🇺🇸 US Auto
      - 🇸🇬 SG Auto
      - 🇯🇵 JP Auto
      - 🚀 手动切换

  - name: 🚀 手动切换
    type: select
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Static.png
    use:
      - 我的节点

  - name: 📺 YouTube
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/YouTube.png
    proxies:
      - 🇸🇬 SG Auto
      - 🇭🇰 HK Auto
      - 🇯🇵 JP Auto
      - 🇺🇸 US Auto
      - 🚀 手动切换

  - name: 🐙 GitHub
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/GitHub.png
    proxies:
      - 🇺🇸 US Auto
      - 🇯🇵 JP Auto
      - 🇸🇬 SG Auto
      - 🚀 手动切换

  # 地区自动选择组
  - name: 🇭🇰 HK Auto
    type: url-test
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/HK.png
    use: [我的节点]
    url: http://www.gstatic.com/generate_204
    interval: 150
    tolerance: 50
    lazy: false
    filter: (?i)(香港|港|HK|Hong\s*Kong)

  - name: 🇨🇳 TW Auto
    type: url-test
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/CN.png
    use: [我的节点]
    url: http://www.gstatic.com/generate_204
    interval: 150
    tolerance: 50
    lazy: false
    filter: (?i)(台湾|台|TW|Taiwan|Taipei)

  - name: 🇯🇵 JP Auto
    type: url-test
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/JP.png
    use: [我的节点]
    url: http://www.gstatic.com/generate_204
    interval: 150
    tolerance: 50
    lazy: false
    filter: (?i)(日本|日|JP|Japan|Tokyo|Osaka)

  - name: 🇸🇬 SG Auto
    type: url-test
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/SG.png
    use: [我的节点]
    url: http://www.gstatic.com/generate_204
    interval: 150
    tolerance: 50
    lazy: false
    filter: (?i)(新加坡|狮城|獅城|SG|Singapore)

  - name: 🇺🇸 US Auto
    type: url-test
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/US.png
    use: [我的节点]
    url: http://www.gstatic.com/generate_204
    interval: 150
    tolerance: 50
    lazy: false
    filter: (?i)(美国|美|US|USA|United\s*States|America)

  - name: 🇩🇪 DE Auto
    type: url-test
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/DE.png
    use: [我的节点]
    url: http://www.gstatic.com/generate_204
    interval: 150
    tolerance: 50
    lazy: false
    filter: (?i)(德国|德|DE|Germany)

  - name: 🇬🇧 UK Auto
    type: url-test
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/UK.png
    use: [我的节点]
    url: http://www.gstatic.com/generate_204
    interval: 150
    tolerance: 50
    lazy: false
    filter: (?i)(英国|英|UK|United\s*Kingdom)

  - name: 🇳🇱 NL Auto
    type: url-test
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/NL.png
    use: [我的节点]
    url: http://www.gstatic.com/generate_204
    interval: 150
    tolerance: 50
    lazy: false
    filter: (?i)(荷兰|NL|Netherlands)

# --- 规则 ---
rules:
  # 1. 拦截 Google QUIC (UDP) -> 修正后的写法 (NETWORK 代替 PROTOCOL)
  - AND,((NETWORK,UDP),(OR,((DOMAIN-SUFFIX,google.com),(DOMAIN-SUFFIX,youtube.com)))),REJECT

  # 2. AI 规则
  - RULE-SET,OpenAI,🌀 AI
  - RULE-SET,Claude,🌀 AI
  - RULE-SET,Gemini,🌀 AI
  - RULE-SET,Copilot,🌀 AI
  - DOMAIN-SUFFIX,grok.com,🌀 AI
  - DOMAIN-SUFFIX,x.ai,🌀 AI

  # 3. Adobe 阻断
  - RULE-SET,Adobe,REJECT

  # 4. 局域网直连
  - GEOSITE,private,DIRECT
  - GEOSITE,category-ads-all,REJECT

  # 5. 常用服务
  - GEOSITE,youtube,📺 YouTube
  - GEOSITE,github,🐙 GitHub
  - GEOSITE,steam,🌐 Proxy
  - GEOSITE,telegram,🌐 Proxy
  - GEOSITE,netflix,🌐 Proxy

  # 6. 国内直连
  - GEOSITE,cn,DIRECT
  
  # 7. 防止回环
  - DOMAIN-SUFFIX,my.clashverge.dev,DIRECT
  - DOMAIN-SUFFIX,clashverge.org,DIRECT
  
  # 8. 兜底
  - GEOIP,CN,DIRECT
  - MATCH,🌐 Proxy
