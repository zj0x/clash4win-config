    tolerance: 150
    lazy: true
    filter: (?i)(英国|英|GBR|United\s*Kingdom)

  - name: NL Auto
    type: url-test
    icon: https://raw.githubusercontent.com/Semporia/Hand-Painted-icon/master/Rounded_Rectangle/Netherlands.png
    use: [我的节点]
    url: https://cp.cloudflare.com/generate_204
    interval: 300
    tolerance: 150
    lazy: true
    filter: (?i)(荷兰|NLD|Netherlands)

# --- 规则 ---
rules:
  # --- 移植优化：系统服务直连 ---
  # 解决 Windows/Android 显示无网络连接的问题
  - GEOSITE,win-update,DIRECT  # Windows 更新
  - DOMAIN-SUFFIX,ipv6.microsoft.com,DIRECT
  # 解决时间同步问题
  - DOMAIN-SUFFIX,pool.ntp.org,DIRECT
  - DOMAIN-SUFFIX,ntp.org.cn,DIRECT
  - DOMAIN-SUFFIX,time.apple.com,DIRECT
  - DOMAIN-SUFFIX,time.edu.cn,DIRECT
  
  # 2. 优先放行 GitHub 和 Reddit (防止被 Microsoft 规则误伤)
  - GEOSITE,github,GitHub
  - GEOSITE,linkedin,Proxy
  - GEOSITE,reddit,Proxy

  # 3. AI 服务
  - DOMAIN-SUFFIX,notebooklm.google.com,AI
  - DOMAIN-KEYWORD,notebooklm,AI
  - DOMAIN,aistudio.google.com,AI
  - DOMAIN-SUFFIX,generativelanguage.googleapis.com,AI
  - DOMAIN,robinfrontend-pa.googleapis.com,AI
  - RULE-SET,OpenAI,AI
  - RULE-SET,Claude,AI
  - RULE-SET,Gemini,AI
  - RULE-SET,Copilot,AI
  - DOMAIN-SUFFIX,grok.com,AI
  - DOMAIN-SUFFIX,x.ai,AI
  
  # --- ✅ 新增 Copilot / Bing AI 专用规则 ---
  - DOMAIN-SUFFIX,copilot.microsoft.com,AI
  - DOMAIN-SUFFIX,edgeservices.bing.com,AI  
  - DOMAIN-SUFFIX,bing.com,AI               

  # 1. 阻断 QUIC (解决 Google/YouTube 转圈)
  - AND,((NETWORK,UDP),(DST-PORT,443),(GEOSITE,youtube)),REJECT
  
  # 4. 微软直连
  - GEOSITE,microsoft,DIRECT

  # 5. 其他常规
  - GEOSITE,youtube,YouTube
  - GEOSITE,google,Google
  - GEOSITE,steam,Proxy
  - GEOSITE,telegram,Proxy
  - GEOSITE,netflix,Proxy
  - RULE-SET,Adobe,REJECT
  - GEOSITE,private,DIRECT
  - GEOSITE,category-ads-all,REJECT
  - GEOSITE,cn,DIRECT
  # 局域网和保留地址防止误走代理
  - IP-CIDR,0.0.0.0/8,DIRECT,no-resolve
  - IP-CIDR,10.0.0.0/8,DIRECT,no-resolve
  - IP-CIDR,127.0.0.0/8,DIRECT,no-resolve
  - IP-CIDR,169.254.0.0/16,DIRECT,no-resolve
  - IP-CIDR,172.16.0.0/12,DIRECT,no-resolve
  - IP-CIDR,192.168.0.0/16,DIRECT,no-resolve
  - IP-CIDR,224.0.0.0/4,DIRECT,no-resolve
  - IP-CIDR6,::1/128,DIRECT,no-resolve
  - IP-CIDR6,fc00::/7,DIRECT,no-resolve
  - IP-CIDR6,fe80::/10,DIRECT,no-resolve
  - GEOIP,CN,DIRECT
  - MATCH,Proxy
