# Clash Verge Rev (Mihomo Kernel) Config
# 适配 Windows 平台 & 中国大陆网络环境
# 更新时间：2026-02

# ---------------------------------------------------
# 1. 基础监听与端口
# ---------------------------------------------------
port: 7890
socks-port: 7891
mixed-port: 7890
allow-lan: true
mode: rule
log-level: info
ipv6: false
external-controller: 127.0.0.1:9090

# ---------------------------------------------------
# 2. Mihomo 核心性能参数
# ---------------------------------------------------
# 开启 HTTP/3 (QUIC) 支持，大幅降低握手延迟，抗丢包能力强
#prefer-h3: true 

# 统一延迟计算，防止节点抖动
unified-delay: true

# TCP 并发连接，提高握手成功率
tcp-concurrent: true

# 保持连���活跃间隔 (秒)，配合 HTTP/3 防止连接中断
keep-alive-interval: 15

# 进程匹配模式，Windows下 strict 模式对规则匹配更精准
find-process-mode: strict

# GeoData 模式
geodata-mode: true
geodata-loader: standard
geo-auto-update: true
